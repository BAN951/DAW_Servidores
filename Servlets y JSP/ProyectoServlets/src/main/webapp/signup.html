<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>
            <h1>Registro de Usuario</h1>
            <form id="formSignUp" method="POST" action="ServletSignUp">
                <label for="nombreUsuario">Nombre de Usuario: </label>
                <input type="text" name="nombreUsuario" id="nombre_usuario"/>
                <br/>
                <label for="passwordUsuario">Contraseña: </label>
                <input type="password" name="passwordUsuario" id="password1"/>
                <br/>
                <!--
                <label for="confirmarPassword">Introduce la contraseña otra vez: </label>
                <input type="password" name="password2" id="password2"/>
                <br/>
                -->
                <label for="emailUsuario">Email de contacto: </label>
                <input type="text" name="emailUsuario" id="correo" value="Introduce tu correo electrónico..."/>
                <br/>
                <input type="reset" value="Vaciar formulario"/>
                <input type="submit" value="Registrar Usuario"/>
            </form>
        </div>
    </body>
</html>
